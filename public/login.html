<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Admin login page for jessmade">
  <meta name="copyright" content="Jessica Chiu">
  <link href="data:;base64,iVBORw0KGgo=" rel="icon">
  <link rel="schema.dcterms" href="http://purl.org/dc/terms/">
  <meta name="dcterms.rightsHolder" content="Jessica Chiu">
  <meta name="dcterms.dateCopyrighted" content="2017">
  <META NAME="robots" CONTENT="noindex, nofollow">
  <title>Admin login</title>
  <!-- Custom CSS -->
  <link href="css/login.css" rel="stylesheet">
</head>

<body>

  <form action="admin-login" method="post">
    <header>Login</header>
    <label>Username</label>
    <input type="text" name="username" required/>
    <label>Password</label>
    <input type="password" name="password" required/>
    <button type="submit">Login</button>
  </form>

  <script type="text/javascript">
    function getjQuery(url, success) {
      let script = document.createElement('script');
      script.src = url;
      let head = document.getElementsByTagName('head')[0],
        done = false;
      script.onload = script.onreadystatechange = function () {
        if (!done && (!this.readyState || this.readyState == 'loaded' || this.readyState == 'complete')) {
          done = true;
          success();
          script.onload = script.onreadystatechange = null;
          head.removeChild(script);
        }
      };
      head.appendChild(script);
    }
    window.onload = function () {
      getjQuery('https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js', function () {
        let jsFiles = ['js/login.js'];
        jsFiles.map(source => {
          let scriptTag = document.createElement('script');
          scriptTag.type = "text/javascript"
          scriptTag.src = source;
          document.getElementsByTagName("head")[0].appendChild(scriptTag);
        });
      });
    }
  </script>
</body>

</html>
