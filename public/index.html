  <div class="contact-div" class="show">
    <form class="form" id="form1">
      <p class="input-p" id="name-p">
        <input name="name" type="text" class="feedback-input" id="form-name" placeholder="&#xf007; &nbsp; Name"/>
      </p>
      <p class="input-p" id="number-p">

      <p class="input-p" id="email-p">

      </p>

      </p>
       
      <div class="submit-div">
        <input type="submit" value="Send" id="submit-button"/>
      </div>

    </form>

    <!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <i class="fa fa-envelope faa-passing animated sending-mail-icon"></i>
      <p class="modal-text" id="loading-message">Sending email...</p>
      <i class="fa fa-thumbs-up faa-pulse animated"></i>
      <p class="modal-text " id="success-message">Email sent !</p>
      <i class="fa fa-exclamation-triangle faa-flash animated"></i>
      <p class="modal-text" id="error-message">Error !</p>
    </div>

  </div>
    
    <script async type="text/javascript">
      function getjQuery(url,success){
        let script=document.createElement('script');
        script.src=url;
        let head=document.getElementsByTagName('head')[0],
          done=false;
        script.onload=script.onreadystatechange = function(){
          if ( !done && (!this.readyState || this.readyState == 'loaded' || this.readyState == 'complete') ) {
            done=true;
            success();
            script.onload = script.onreadystatechange = null;
            head.removeChild(script);
          }
        };
        head.appendChild(script);
      }
      window.onload = function(){
        getjQuery('https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js', function(){
          let jsFiles = ['https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js','https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.min.js', 'js/index.js'];
          jsFiles.map(source => {
            let scriptTag = document.createElement('script');
            scriptTag.type = "text/javascript"
            scriptTag.src = source;
            document.getElementsByTagName("head")[0].appendChild(scriptTag);
          });
        });
      }
    </script>
