<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <META NAME="robots" CONTENT="noindex, nofollow">
  <title>Admin page</title>
  <link href="admin.css" rel="stylesheet" type='text/css'>
  <link href="https://opensource.keycdn.com/fontawesome/4.6.3/font-awesome.min.css" rel="stylesheet" type='text/css'>
  <!--Font awesome animated icons-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome-animation/0.0.10/font-awesome-animation.min.css" rel="stylesheet" type='text/css'>  
</head>

<body>

  <h1 style="text-align:center;">Photo upload</h1>
  <form class="form" id="photo-upload">
    <p class="input-p" id="photo_name-p">
      <input name="image_name" type="text" class="feedback-input" id="form-image-name" placeholder="Image name/description" required/>
    </p>
    <p class="input-p" id="photo_link-p">
      <input name="image_link" type="text" class="feedback-input" id="form-image-link" placeholder="Image link" required/>
    </p>
		<p class="input-p" id="photo_description-p">
      <input name="image_description" type="text" class="feedback-input" id="form-image-description" placeholder="Image Description, keep below 150 characters" required/>
    </p>
    <div class="submit-div">
      <input type="submit" value="Submit" id="submit-button"/>
    </div>
  </form>
  
  <div class="preview-div">
    <button id="preview-button">Image preview</button>>
  </div>

	<p id="logout-p">
		<a id="edit-a" href="/private/edit" style="color:white">Edit Photos</a>
    <a id="logout-a" href="/private/logout" style="color:white">Logout</a>
	</p>

  <!-- The Image preview Modal -->
  <div id="image-modal" class="image-modal">
    <!-- Modal content -->
    <div id="image-close" class="close">&times;</div>
    <div id="image-content" class="image-content">
      <img id="image-preview" border="0" />
    </div>

  </div>

  <!-- The ajax Modal -->
  <div id="myModal" class="modal">
    <!-- ajax Modal content -->
    <div class="modal-content">
      <i class="fa fa-envelope faa-passing animated sending-mail-icon" id="sending-icon"></i>
      <p class="modal-text" id="sending-message">Uploading info...</p>
      <i class="fa fa-thumbs-up faa-pulse animated" id="success-icon"></i>
      <p class="modal-text" id="success-message">Upload Done!</p>
      <i class="fa fa-exclamation-triangle faa-flash animated" id="error-icon"></i>
      <p class="modal-text" id="error-message"></p>
    </div>
  </div>

  <script type="text/javascript" src="admin.js">
  </script>
</body>

</html>
