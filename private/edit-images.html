<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <META NAME="robots" CONTENT="noindex, nofollow">
  <title>Admin page</title>
  <link href="edit-images.css" rel="stylesheet" type='text/css'>
  <link href="https://opensource.keycdn.com/fontawesome/4.6.3/font-awesome.min.css" rel="stylesheet" type='text/css'>
  <!--Font awesome animated icons-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome-animation/0.0.10/font-awesome-animation.min.css" rel="stylesheet" type='text/css'>  
</head>

<body>
  <table id="images">
    <thead>
      <tr>
        <th class="col-id">id</th>
        <th class="col-imagename">Image Name</th>
        <th class="col-imagesource">Image Link</th>
        <th class="col-imagedescription">Image Descriptions</th>
        <th class="col-anchor">Actions</th>
      </tr>
    </thead>
    <tbody id="table-body">
    </tbody>
  </table>
  <a href="/private/admin">Upload a new image</a>
  <!-- The ajax Modal -->
  <div id="ajaxModal" class="modal">
    <!-- ajax Modal content -->
    <div class="ajaxModal-content">
      <div id="pending" class="pending">
        <i class="fa fa-envelope faa-passing animated sending-mail-icon" id="sending-icon"></i>
        <p class="ajaxModal-text" id="sending-message">Updating info...</p>
      </div>
      <div id="success" class="success">
        <i class="fa fa-thumbs-up faa-pulse animated" id="success-icon"></i>
        <p class="ajaxModal-text" id="success-message">Update OK!</p>
      </div>
      <div id="error" class="error">
        <i class="fa fa-exclamation-triangle faa-flash animated" id="error-icon"></i>
        <p class="ajaxModal-text" id="error-message">Houston, we have a problem!</p>
      </div>
      <div id="deleteConfirmation" class="delete">
        <i class="fa fa-exclamation-triangle faa-flash animated" id="error-icon"></i>
        <p class="ajaxModal-text" id="delete-message"></p>
        <button id="deleteYes">Yes</button>
        <button id="deleteNo">No</button>
      </div>
      <div id="deleteSuccess" class="success">
        <i class="fa fa-thumbs-up faa-pulse animated" id="success-icon"></i>
        <p class="ajaxModal-text" id="success-message">Delete confirmed</p>
      </div>
      <div id="deleteError" class="error">
        <i class="fa fa-exclamation-triangle faa-flash animated" id="error-icon"></i>
        <p class="ajaxModal-text" id="error-message">Error deleting. <br> Please try again</p>
      </div>
    </div>
  </div>


  <!-- The Modal -->
  <div id="formModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">

      <div class="modal-header">
        <span class="close" id="modal-close">&times;</span>
        <h2 id="modal-header"></h2>
      </div>

      <div id="modal-body" class="modal-body">
        <form id="editImage">
          <p id="imageID">
          </p>
          <p class='input-p'>
            <label class="input-label" for="input-name">Image name</label>
            <br>
            <input class="text-input" id="input-name" name="imageName" type="text" />
          </p>
          <p class='input-p'>
            <label class="input-label" for="image-preview">Image Preview</label>
            <br>
            <img id="image-preview"/>
          </p>
          <p class='input-p'>
            <label class="input-label" for="input-src">Image Link</label>
            <br>
            <input class="text-input" id="input-src" name="imageSrc" type="text"/>
          </p>
          <p class='input-p'>
            <label class="input-label" for="input-description">Image Description</label>
            <br>
            <textarea class="text-input" id="input-description" name="imageDescription" type="text"></textarea>
          </p>
          <p class='input-p'>
            <input type="submit" value="Update Changes" id="updateImage"/>
          </p>
        </form>
      </div>

    </div>
  </div>
  <div id="main">
    <button id="left">left</button>
    <button id="right">right</button>
  </div>
  <script src="edit-images.js" type="text/javascript"></script>
</body>

</html>
